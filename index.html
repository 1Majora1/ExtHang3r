<script>
  function replaceIframes(container, iframeSrc) {
    for (var i = 0; i < 100; i++) { // Changed loop iteration to 100
      var iframe = document.createElement('iframe');
      iframe.src = iframeSrc; // Set the source URL of your iframe here
      iframe.style.width = '100%';
      iframe.style.height = '100px'; // Adjust height as needed
      container.appendChild(iframe);
    }
    setTimeout(function() {
      while (container.firstChild) {
        container.removeChild(container.firstChild);
      }
      replaceIframes(container, iframeSrc);
    }, 10); // Replace iframes every 10 milliseconds
  }
  
  function warning() {
    var overlay = document.getElementById("overlay");
    overlay.style.display = "flex"; // Show the overlay
    var iframeSelect = document.getElementById("iframeSelect");
    var selectedOption = iframeSelect.options[iframeSelect.selectedIndex].text;
    var selectedSrc = iframeSelect.value;
    var popup = window.open("", "PopupWindow", "width=100,height=100"); // Open a new popup window
    var popupDocument = popup.document;
    var popupBody = popupDocument.body;
    var iframeContainer = popupDocument.createElement('div');
    iframeContainer.id = 'iframeContainer';
    popupBody.appendChild(iframeContainer);
    replaceIframes(iframeContainer, selectedSrc);
    setTimeout(function() {
      popup.close();
      alert(selectedOption + " was hanged successfully!");
      overlay.style.display = "none"; // Hide the overlay after 10 seconds
    }, 10000); // Close popup after 10 seconds
  }
